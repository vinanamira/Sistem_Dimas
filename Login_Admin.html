<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Login Admin</h2>

    <div id="errorMsg" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded text-sm"></div>

    <form method="POST" action="backend/proses/login.php">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">NIS</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Masukkan NIS" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Masukkan password" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition duration-200">
        Masuk
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-6">
      Lupa password? Hubungi admin sekolah.
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    if (error) {
      const el = document.getElementById('errorMsg');
      el.textContent = decodeURIComponent(error);
      el.classList.remove('hidden');
    }
  </script>

</body>

</html>
